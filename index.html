<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="bike">
      <nav>
        <img src="images/logo.png" class="logo" />
        <a href="#" class="btn">Test Sürüşü</a>
      </nav>
      <div class="content">
        <h2>BMW</h2>
        <h1>G 310 R</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cum,
          aperiam? Eaque dolore veritatis optio numquam cumque eius! Veritatis
          praesentium delectus vero recusandae natus laborum aspernatur ullam,
          totam culpa deleniti. Fugit!
        </p>
        <h3>Renginizi Seçin</h3>
        <div class="colour-select">
          <div id="red"></div>
          <div id="blue"></div>
          <div id="black"></div>
        </div>
      </div>
    </div>

    <script>
      let redBtn = document.getElementById("red");
      let blueBtn = document.getElementById("blue");
      let blackBtn = document.getElementById("black");
      let bike = document.getElementById("bike");

      redBtn.onclick = function () {
        bike.style.backgroundImage = "url(images/BMW1.png)";
      };
      blueBtn.onclick = function () {
        bike.style.backgroundImage = "url(images/BMW2.png)";
      };
      blackBtn.onclick = function () {
        bike.style.backgroundImage = "url(images/BMW3.png)";
      };
    </script>
  </body>
</html>
